<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            height:100%;
            margin:0px;
        }
        .background {
            background-image: linear-gradient(to right, blue, pink);
            height: 100%;
            width:100%;
            position: absolute;
        }
        .container {
            display:flex;
            flex-direction: column;
            margin: 50px 50px;
            border: 1px solid black;
        }
        .headline {
            text-align: center;
            color:white;
        }
        .cardsDiv {
            display:flex;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .card {
            width: 20%;
            height: 250px;
            border: 1px solid white;
            border-radius: 5px;
            padding: 10px;

        }
        .cardImg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="headline">
                <h1>My Products</h1>
            </div>
            <div class="cardsDiv">
                <div class="card">

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
        
    }
    
    var data=fetch('https://fakestoreapi.com/products')
    .then((res) => {
        return res.json();
    })
    .then((json) => {
        data = json;
        data.forEach(function(element) {
            console.log(element);
            const card = document.createElement("div");
            card.className = "card";
            const img = document.createElement("img");
            img.className = "cardImg";
            img.src = element.image
            
        });

    })


    
</script>
</html>
