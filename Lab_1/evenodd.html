<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd</title>
</head>
<script>
    
    let input = prompt("Insert a number");
    alert("The output is in the console.");
    if (input%2==0) {
        console.log("Even");
    }
    else {
        console.log("Odd");
    }

</script>
<body>
    <h1>Insert a Number</h1>
</body>
</html>
